<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="new-arrivals">
    <h1>New Arrivals</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="stock">
        <img class="items" src="images/dress1.jpeg" alt="free people dress">
        <p>Free People | <span>Size 6 </span></p>
        <p><mark>$35 </mark><del>$125 retail</del></p>
      </div>
      <div class="stock">
        <img class="items" src="images/ysl-bag.jpeg" alt="black ysl bag">
        <p>Yves Saint Laurent | <span>One-Size </span></p>
        <p><mark>$200 </mark> <del>$1600 retail</del></p>
      </div>
      <div class="stock">
        <img class="items" src="images/key.jpeg" alt="tiffany gold key">
        <p>Tiffany | <span>One-Size </span></p>
        <p><mark>$476 </mark> <del>$2000 retail</del></p>
      </div>
      <div class="stock">
        <img class="items" src="images/lv-bag.jpg" alt="mongogram brown LV bag">
        <p>Louis Vuitton | <span>One-Size </span></p>
        <p><mark>$95 </mark> <del>$1200 retail</del></p>
      </div>
      <div class="stock">
        <img class="items" src="images/dress2.jpeg" alt="blue and white dress">
        <p>Reformation | <span>Size 4 </span></p>
        <p><mark>$20 </mark> <del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
