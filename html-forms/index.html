<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Forms!</h1>
    <form action="http://www.example.com/">
      <div>
        <label for="email-address">Email</br></label>
        <input name="email" id="email-address">
      </div>
      <div>
        <label for="choices">Why is Coding cool?</br></label>
        <select name="choice" id="choices">
          <option value="interesting">Because its interesting</option>
          <option value="fun">Because its fun</option>
          <option value="powerful">Because its powerful</option>
        </select>
      </div>
    </br>
      <div>
        <label for="favorite-language">Favorite Language (choose one)</br></label>
      </br>
        <!-- needs their own label --->
        <input type="radio" name="language" value="HTML"/
        checked="HTML">
        HTML
        <!-- needs their own label --->
        <input type="radio" name="language" value="CSS" />
        CSS
        <!-- needs their own label --->
        <input type="radio" name="language" value="Javascript" />
        Javascript
      </div>
    </br>
      <div>
        <label for="information">Would you like to sign up for more information?</br></label>
      </br>
        <input type="checkbox" name="subscribe" id="information" value="Sign me up!"/>
        Sign me up!
      </div>
      <div>
        <label for="comments">Comments</br></label>
        <textarea id="comments" cols="30" rows="10"></textarea>
      </br>
        <input type="submit" name="submit" value="Submit"/>
      </div>

    </form>
  </body>
</html>
