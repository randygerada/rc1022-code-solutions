<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>How It Works</h1>
    <main class="screens">
      <div class="screen-1">
        <img class="first-screen" src="images/screen-1.png" alt="app switching screen">
        <img class="icon" src="images/switch-icon.png" alt="'switch">
        <h2>App Switching</h2>
        <h3>Toggles all your apps on and off.</h3>
      </div>
      <div class="screen-2">
        <img class="first-screen" src="images/screen-2.png" alt="trip filtering screen">
        <img class="icon" src="images/filter-icon.png" alt="filter">
        <h2>Trip Filtering</h2>
        <h3>Evaluates your trip requests.</h3>
      </div>

      <div class="screen-3">
        <img class="first-screen" src="images/screen-3.png" alt="service filtering screen">
        <img class="icon" src="images/slider-icon.png" alt="'slider">
        <h2>Service Filters</h2>
        <h3>Accepts only your ideal trips.</h3>
      </div>

      <div class="screen-4">
        <img class="first-screen" src="images/screen-4.png" alt="stats + milage switching screen">
        <img class="icon" src="images/bars-icon.png" alt="'bars">
        <h2>Stats + Milage</h2>
        <h3>Tracks your trips across all apps.</h3>
      </div>
    </main>
  </body>
</html>
